<script type="text/javascript"> 
$(function(){

$(".r_email").show();
$("#hometel").focus(function(){$(".hint0").show();}).blur(function(){$(".hint0").hide();});
$("#email").focus(function(){$(".hint1").show();}).blur(function(){$(".hint1").hide();});
$("#username").focus(function(){$(".hint2").show();}).blur(function(){$(".hint2").hide();});
$("#password").focus(function(){$(".hint3").show();}).blur(function(){$(".hint3").hide();});
$("#repassword").focus(function(){$(".hint3").show();}).blur(function(){$(".hint3").hide();});
$("#phone").focus(function(){$(".hint4").show();}).blur(function(){$(".hint4").hide();});
});
function rebindsubmitcheck() {
$.post($('#rebindform').attr('action') + '&inajax=1' + $.rnd.stamp(), $('#rebindform').serialize(), function(r) {
if(r) {
$('#check_msg').html(r);
} else {
$('#rebindform').submit();
}
});
return false;
}
</script>
<div class="site-ms__left">
<div class="t_area_out">
<div class="t_area_in">
<div class="reg_switch">
<span class="s_email{if 'login'==get('act')} reg_switch_sel{/if}"><a href="
?mod=account&code=wxrebind&act=login&nuid={$nuid}">绑定已有账号</a></span>
<span class="s_tel{if 'login'!=get('act')} reg_switch_sel{/if}"><a href="
?mod=account&code=wxrebind&act=reg&nuid={$nuid}">新注册一个账号</a></span>
</div>
<div class="sect" style="border-top: 1px solid #c9c9c9; margin:0 20px;margin-top: -1px; padding-top: 30px;min-height: 550px;">
<div id="check_msg"></div>
<!--{if 'login'!=get('act')}-->
<form id="rebindform" action="
?mod=account&code=wxrebind" method="post">
<input type="hidden" name="act" value="reg" />
<input type="hidden" name="nuid" value="{$nuid}" />
<div class="cont" style=" width:700px;">                        
<div class="field r_email" style="display:none;">
<label>Email <font color="red">*</font></label>
<input type="text" name="mail" id="email"  class="f-l input_h" value="" size="30">
<font id="email_result"></font>
<span class="hint1" style="display:none;">登录及找回密码用</span>
</div>                            
<div class="field">
<label>用户名 <font color="red">*</font></label>
<input type="text" name="username" id="username" class="f-l input_h" size="30">
<font id="username_result"></font>
<span class="hint2" style="display:none;">4-16 个字符，一个汉字为两个字符</span>
</div> 
<div class="field">
<label>密码 <font color="red">*</font></label>
<input name="password" type="password" class="f-l input_h" id="password" size="30">
<font id="password_result"></font>
<span class="hint3" style="display:none;">最少 4 个字符</span>
</div>
<div class="field">
<label>确认密码 <font color="red">*</font></label>
<input name="password2" type="password" class="f-l input_h" id="repassword" size="30">
<font id="repassword_result"></font>
</div>
<div id="l_act">
<input type="submit" class="btn btn-primary"  value="绑 定" onclick="return rebindsubmitcheck();">
</div>
</div>
</form>
<!--{else}-->
<form id="rebindform" action="
?mod=account&code=wxrebind" method="post">
<input type="hidden" name="act" value="login" />
<input type="hidden" name="nuid" value="{$nuid}" />
<div class="cont" style=" width:700px;">                            
<div class="field">
<label>登录名 <font color="red">*</font></label>
<input type="text" name="username" id="username" class="f-l input_h" size="30">
<font id="username_result"></font>
<span class="hint2" style="display:none;">可以是用户名、邮箱或手机号</span>
</div> 
<div class="field">
<label>密码 <font color="red">*</font></label>
<input name="password" type="password" class="f-l input_h" id="password" size="30">
<font id="password_result"></font>
<span class="hint3" style="display:none;">请输入对应的密码</span>
</div>
<div id="l_act">
<input type="submit" class="btn btn-primary"  value="绑 定" onclick="return rebindsubmitcheck();">
</div>
</div>
</form>
<!--{/if}-->
</div>
</div>
</div> 
</div>
<div class="site-ms__right">
<div class="t_area_out">
<h1>操作提示</h1>
<div class="t_area_in">
<p>这是您首次使用微信登录时出现的页面</p>
<p>如果您已经本站的账号了，可以选择使用“绑定已有账号”</p>
<p>或者选择使用“新注册一个账号”</p>
</div>
</div>
{~ui('widget')->load()}
</div>
</div>
