<!--{template @m/header_home}-->
<style>
.top_bar{position: static;}
.footerhight{ height:0px;}
input:not([type=radio]):not([type=checkbox]):not([type=submit]):not([type=button]) {
width: 100%;
display: block;
padding: 0.7rem;
}
</style>
{~ui('loader')->js('@account.register')}
<div id="bodyheight">
<div class="mainbox">
{if false==ini('member.register.closemail')}
<div class="m_field">
<a class="cur" href="?mod=account&code=register&u={$_GET[u]}">邮箱注册</a>
<a href="?mod=account&code=register&op=phone&u={$_GET[u]}">手机号注册</a>
</div>
{/if}
<form action="{$action}" method="post" enctype="multipart/form-data" >
<div class="field">
<input type="text" name="email" id="email"  class="inputsearch"  placeholder="请输入可用邮箱" value="{$email}" >
<font id="email_result"></font> </div>
<div class="field">
<input type="text" name="truename" id="username" placeholder="请输入您的用户名" class="inputsearch" >
<font id="username_result"></font> </div>
<div class="field">
<input name="pwd" type="password" class="inputsearch" id="password" placeholder="请输入密码" >
<font id="password_result"></font> </div>
<div class="field">
<input name="ckpwd" type="password" class="inputsearch" id="repassword" placeholder="请确认密码" >
<font id="repassword_result"></font> </div>
<div class="field">
<input name="hometel" type="text" id="hometel"  class="inputsearch"  placeholder="请输入推荐人手机号（选填）" value="" >
<font id="hometel_result"></font> </div>
<div class="field" style="display: none">       
<select name="city" class="f_product" id="city" >        
{loop $city $i $value}
<option  value="{$value['cityid']}">{$value['cityname']}</option> 
{/loop}
</select>
<input name="showemail" type="checkbox" class="f_check" id="showemail" value="1" checked="checked" >
<input type="hidden" name="home_uid" value="{$home_uid}">
</div>
<div id="l_act" style="padding: 5px 10px 20px 10px;">
<input type="submit" class="search-submit formbutton" value="注 册" >
</div>
</form>
</div>
</div>  
<!--{template @m/footer}-->
